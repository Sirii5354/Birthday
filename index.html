<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Birthday Surprise</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Three.js Library for Particle Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --color-white: #ffffff;
            --color-black: #121212;
            --color-glass: rgba(255, 255, 255, 0.05);
            --color-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            color: var(--color-white);
        }

        body {
            overflow: auto;
            background: transparent;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            display: none;
        }

        .wrapper {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            font-size: 16px;
            text-align: center;
            z-index: 1;
        }

        .heading {
            margin-bottom: 3em;
        }

        .heading h1 {
            text-shadow: var(--color-shadow);
            font-size: 6.2em;
            font-weight: 800;
            letter-spacing: 0.15em;
        }

        .heading h3 {
            font-size: 1.6em;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 600;
            background-color: var(--color-glass);
            backdrop-filter: blur(12px);
            box-shadow: var(--color-shadow);
            padding: 8px 30px;
            display: inline-block;
        }

        .countdown {
            width: 95vw;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .box {
            width: 28vmin;
            height: 29vmin;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            position: relative;
        }

        span.num {
            background-color: var(--color-glass);
            backdrop-filter: blur(12px);
            height: 100%;
            width: 100%;
            display: grid;
            place-items: center;
            font-size: 4em;
            box-shadow: var(--color-shadow);
            border-radius: 0.1em;
        }

        span.text {
            font-size: 1em;
            background-color: var(--color-white);
            color: var(--color-black);
            display: block;
            width: 80%;
            position: relative;
            text-align: center;
            bottom: 20px;
            padding: 0.7em 0;
            font-weight: 600;
            border-radius: 0.3em;
            box-shadow: var(--color-shadow);
        }

        .celebration-message {
            display: none;
            background-color: var(--color-glass);
            backdrop-filter: blur(12px);
            padding: 2em;
            border-radius: 1em;
            box-shadow: var(--color-shadow);
            max-width: 600px;
            width: 90%;
            text-align: center;
            
        }

        .celebration-message h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                             0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        .birthday-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 1em;
            margin: 1.5em 0;
            box-shadow: var(--color-shadow);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .birthday-message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e9d5ff;
            margin-top: 1.5em;
            padding: 1em;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5em;
            backdrop-filter: blur(8px);
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background-color: var(--color-glass);
            backdrop-filter: blur(12px);
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .music-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            padding: 5px;
            transition: transform 0.2s;
        }

        .music-controls button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <audio id="birthday-music" loop>
        <source src="Birthday.mp3" type="audio/mpeg">
    </audio>
    <div class="music-controls" id="music-controls">
        <button id="toggle-music" title="Toggle Music">üîä</button>
    </div>
    <div class="wrapper">
        <div id="countdown-container">
            <div class="heading">
                <h3>Countdown To Birthday of World's Most Beautiful girl</h3>
                <h1>18 Feb 2025</h1>
            </div>
            <div class="countdown">
                <div class="box">
                    <span class="num" id="day-box">00</span>
                    <span class="text">Days</span>
                </div>
                <div class="box">
                    <span class="num" id="hr-box">00</span>
                    <span class="text">Hours</span>
                </div>
                <div class="box">
                    <span class="num" id="min-box">00</span>
                    <span class="text">Minutes</span>
                </div>
                <div class="box">
                    <span class="num" id="sec-box">00</span>
                    <span class="text">Seconds</span>
                </div>
            </div>
        </div>
        <div class="celebration-message" id="celebration-message">
            <h2>üéâ Happy Birthday Siri Aunty! üéâ</h2>
            <img src="aunty (1).jpeg" 
                 alt="Birthday Celebration" 
                 class="birthday-image">
            <div class="birthday-message">
                Happy birthday Sushma üòÅüòÅüíñ
            </div>
        </div>
    </div>

    <script>
        let dayBox = document.getElementById("day-box");
        let hrBox = document.getElementById("hr-box");
        let minBox = document.getElementById("min-box");
        let secBox = document.getElementById("sec-box");
        let countdownContainer = document.getElementById("countdown-container");
        let celebrationMessage = document.getElementById("celebration-message");
        let fireworksCanvas = document.getElementById("fireworks");
        let fireworksCtx = fireworksCanvas.getContext("2d");
        let birthdayMusic = document.getElementById("birthday-music");
        let musicControls = document.getElementById("music-controls");
        let toggleMusicBtn = document.getElementById("toggle-music");

        // Music Controls
        toggleMusicBtn.addEventListener("click", () => {
            if (birthdayMusic.paused) {
                birthdayMusic.play();
                toggleMusicBtn.textContent = "üîä";
            } else {
                birthdayMusic.pause();
                toggleMusicBtn.textContent = "üîà";
            }
        });

        // Set canvas sizes
        function resizeCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let endDate = new Date(2025, 1, 8, 0, 0, 0);
        let endTime = endDate.getTime();

        function countdown() {
            let todayDate = new Date();
            let todayTime = todayDate.getTime();
            let remainingTime = endTime - todayTime;
            let oneMin = 60 * 1000;
            let oneHr = 60 * oneMin;
            let oneDay = 24 * oneHr;

            let addZeroes = (num) => (num < 10 ? `0${num}` : num);

            if (remainingTime <= 0) {
                clearInterval(i);
                countdownContainer.style.display = "none";
                celebrationMessage.style.display = "block";
                fireworksCanvas.style.display = "block";
                musicControls.style.display = "block";
                birthdayMusic.play().catch(error => {
                    console.log("Auto-play prevented. Please use the music controls to start the music.");
                });
                startFireworks();
            } else {
                let daysLeft = Math.floor(remainingTime / oneDay);
                let hrsLeft = Math.floor((remainingTime % oneDay) / oneHr);
                let minsLeft = Math.floor((remainingTime % oneHr) / oneMin);
                let secsLeft = Math.floor((remainingTime % oneMin) / 1000);

                dayBox.textContent = addZeroes(daysLeft);
                hrBox.textContent = addZeroes(hrsLeft);
                minBox.textContent = addZeroes(minsLeft);
                secBox.textContent = addZeroes(secsLeft);
            }
        }

        let i = setInterval(countdown, 1000);
        countdown();

        // Fireworks Animation
        function createFirework(x, y) {
            const particles = [];
            const colors = ['#ff0000', '#ffd700', '#ff69b4', '#00ff00', '#4169e1'];

            for (let i = 0; i < 50; i++) {
                const angle = (Math.PI * 2 * i) / 50;
                const velocity = 2 + Math.random() * 2;
                particles.push({
                    x,
                    y,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 1
                });
            }

            function animate() {
                fireworksCtx.globalCompositeOperation = 'destination-out';
                fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
                fireworksCtx.globalCompositeOperation = 'source-over';

                let stillAlive = false;
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05;
                    p.alpha *= 0.99;

                    if (p.alpha > 0.01) stillAlive = true;

                    fireworksCtx.beginPath();
                    fireworksCtx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    fireworksCtx.fillStyle = p.color + Math.floor(p.alpha * 255).toString(16).padStart(2, '0');
                    fireworksCtx.fill();
                });

                if (stillAlive) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function startFireworks() {
            function launchFirework() {
                const x = Math.random() * fireworksCanvas.width;
                createFirework(x, fireworksCanvas.height);
                setTimeout(launchFirework, 1000 + Math.random() * 1000);
            }
            launchFirework();
        }

        // Particle Effect Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.insertBefore(renderer.domElement, document.body.firstChild);

        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        const colors = [];

        const numParticles = 8000;

        for (let i = 0; i < numParticles; i++) {
            let x = (Math.random() - 0.5) * 1200;
            let y = (Math.random() - 0.5) * 1200;
            let z = (Math.random() - 0.5) * 1200;
            vertices.push(x, y, z);

            let color = new THREE.Color();
            color.setHSL(Math.random(), 1.0, 0.7);
            colors.push(color.r, color.g, color.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const textureLoader = new THREE.TextureLoader();
        const particleTexture = textureLoader.load("https://threejs.org/examples/textures/sprites/circle.png");

        const material = new THREE.PointsMaterial({
            size: 5,
            map: particleTexture,
            transparent: true,
            opacity: 0.9,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);

        camera.position.z = 600;

        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.001;
            points.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
